<ion-header>
  <ion-navbar color="danger">
  	<ion-buttons *ngIf="android" icon-only start left>
      <ion-icon name="heart-outline" color="light"></ion-icon>
    </ion-buttons>
    <ion-title>Love Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div class="container">
	<ion-list inset padding>
		<ion-item>
	    	<ion-label stacked>First Person</ion-label>
	    	<ion-input type="text" [(ngModel)]="name1"></ion-input>
	  	</ion-item>

	  	<ion-item>
	    	<ion-label stacked>Second Person</ion-label>
	    	<ion-input type="text" [(ngModel)]="name2"></ion-input>
	  	</ion-item>
  	</ion-list>
  	</div>

  	<!-- Card component -->
	<ion-card text-center color="danger">
		<ion-card-header>
		{{name1 || '???'}} <ion-icon name="heart" color="light"></ion-icon> {{name2 || '???'}}
		</ion-card-header>
		<ion-card-content class="score">
		{{ score }}%<br />
		<button ion-button color="light" outline>More Details</button>
		</ion-card-content>
	</ion-card>  

	<ion-card text-center color="light">
		<ion-card-header>
		More Details
		</ion-card-header>
		<ion-card-content class="score">
		</ion-card-content>
	</ion-card>

</ion-content>
